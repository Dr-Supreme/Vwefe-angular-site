<main>
    <p>login-page works!</p>

    <div class="auth-container">
        <div class="auth-card">
          <!-- Image Section -->
          <div class="auth-image">
            <img src="assets/images/login-placeholder.jpg" alt="Welcome" />
          </div>
      
          <!-- Form Section -->
          <div class="auth-form">
            <h2>{{ isLoginMode ? 'Login' : 'Create Account' }}</h2>
      
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
              <!-- Email -->
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" ngModel required />
              </div>
      
              <!-- Password -->
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" ngModel required />
              </div>
      
              <!-- Extra field only for sign up -->
              <div class="form-group" *ngIf="!isLoginMode">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" ngModel required />
              </div>
      
              <button type="submit" class="btn-primary">
                {{ isLoginMode ? 'Login' : 'Create Account' }}
              </button>
            </form>
      
            <button class="btn-link" (click)="toggleMode()">
              {{ isLoginMode ? 'Need an account? Create one' : 'Already have an account? Login' }}
            </button>
      
            <!-- Skip / Auto Sign In -->
            <button class="btn-skip" (click)="skip()">
              Skip / Auto Sign In
            </button>
          </div>
        </div>
      </div>
</main>
